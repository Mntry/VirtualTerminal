<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->

<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Virtual Terminal - Monetary</title>

  <meta name="description" content="Quick and dirty way of handling payments">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <link rel="icon" type="image/x-icon" href="https://portal.monetary.co/favicon.ico"></link>

  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <link rel="icon" type="image/x-icon" href="~/favicon.ico" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta content="" name="description" />
  <meta content="" name="author" />
  <link href="assets/plugins/bootstrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
  <!-- END PAGE LEVEL JS -->
  <link class="main-stylesheet" href="assets/css/default.css" rel="stylesheet" type="text/css" />
  <link class="main-stylesheet" href="assets/css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
      window.onload = function () {
          // fix for windows 8
          if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
              document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="pages/css/windows.chrome.fix.css" />'
      }
  </script>
</head>
<body>
<!-- START PLEASE WAIT MODAL -->
<div ng-show="$root.showProgress" class="in-progress">
  <div class="in-progress-contents">
    <h5>Please wait while we process your request</h5>
    <div class="progress-circle-indeterminate"></div>
    <input class="progress-circle" ui-jq="circularProgress" value="65" type="hidden" data-color="primary">
  </div>
</div>
<!-- END PLEASE WAIT MODAL -->

<!-- START PAGE-CONTAINER -->
  <div class="page-container ">

<!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- START CONTENT -->
    <div class="terminal-container full-height sm-p-t-30">
      <div class="container-sm-height full-height">
        <div class="row row-sm-height">
          <div class="col-sm-12 col-sm-height col-middle">
            <img src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png" data-src-retina="assets/img/logo_2x.png" width="128" height="36">
            <h3>Virtual Terminal</h3>
<!-- START TABS -->
            <div class="btn-group m-t-20" style="width:100%" ng-controller="TabCtrl">
              <label class="{{classes(tab, '/terminal')}}">
                <a href="#!/terminal">Payment</a>
              </label>
              <label class="{{classes(tab, '/bulk-payments')}}">
                <a href="#!/bulk-payments">Recurring</a>
              </label>
              <label class="{{classes(tab, '/stored-value')}}">
                <a href="#!/stored-value">Gift</a>
              </label>
              <label class="{{classes(tab, '/reports')}}">
                <a href="#!/reports">Reports</a>
              </label>
              <label class="{{classes(tab, '/configure')}}">
                <a href="#!/configure">Configure</a>
              </label>
            </div>
<!-- END TABS -->
<!-- START TAB CONTENT IN PANEL - HANDLEDED IN SPECIFIC PAGES -->
            <div class="panel padding-10">
              <ul ng-controller="NotificationCtrl" class="alert-ul">
                <li ng-repeat="notification in $root.notifications track by $index">
                  <div class="alert {{notification.class}}"  role="alert">
                    <button ng-click="closeNotification(notification)" class="close"></button>
                    <span>{{notification.message}}</span>
                  </div>
                </li>
              </ul>
              <div ng-view></div>
            </div>
<!-- END TAB CONTENT IN PANEL - HANDLEDED IN SPECIFIC PAGES -->
          </div>
        </div>
      </div>
    </div>
<!-- END CONTENT -->
  </div>
<!-- END PAGE-CONTAINER -->
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <!-- START SEMANTIC UI CARRYOVERS -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <!-- services here -->
  <script src="services/local-storage.js"></script>
  <script src="services/sv.js"></script>
  <script src="services/pay.js"></script>
  <script src="services/rpt.js"></script>
  <script src="services/swiper-factory.js"></script>
  <!-- directives here -->
  <script src="directives/swipe-receiver.js"></script>
  <script src="directives/modal-dialog.js"></script>
  <!-- <script src="directives/csv-reader.js"></script> not used yet... may need this-->
  <script src="directives/json-reader.js"></script>
  <!-- views here-->
  <script src="configure/configure.js"></script>
  <script src="terminal/terminal.js"></script>
  <script src="bulk-payments/bulk-payments.js"></script>
  <script src="reports/reports.js"></script>
  <script src="stored-value/stored-value.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>


  <!-- END SEMANTIC UI CARRYOVERS -->
  <!-- BEGIN VENDOR JS -->
  <script src="assets/plugins/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="assets/plugins/modernizr.custom.js" type="text/javascript"></script>
  <script src="assets/plugins/bootstrapv3/js/bootstrap.min.js" type="text/javascript"></script>

  <!-- END VENDOR JS -->
  <!-- BEGIN PAGE LEVEL JS -->
  <!-- END PAGE LEVEL JS -->
</body>
</html>

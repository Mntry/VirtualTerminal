<div class="modal-header">
    <div>{{ data.response.trancode }}</div>
    <label ng-style="{'font-size': 'x-large'}" ng-class="{'approved': data.response.status == 'Approved', 'declined': data.response.status != 'Approved'}">
        {{ data.response.status }}
    </label>
</div>
<div class="modal-body" style="">
	<img ng-hide="data.response.status != null" class="img-responsive center-block" src="img/processing.gif" />
    <div ng-hide="data.response.message == 'Approved'">{{ data.response.message }}</div>
    <div ng-hide="data.response.amount == null">Amount: {{ data.response.amount }}</div>
    <div ng-hide="data.response.balance == null">Balance: {{ data.response.balance }}</div>
    <div ng-hide="data.response.points == null">Points: {{ data.response.points }}</div>
    <div ng-hide="data.response.account == null">Account: {{ data.response.identifier || data.response.account }}</div>
</div>
<div class="modal-footer">
    <button ng-disabled="data.response.status == null" type="button" class="btn btn-default" ng-click="ok()">OK</button>
</div>

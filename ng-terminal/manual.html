<div class="modal-header">
    <h4 class="modal-title">Manual Entry</h4>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3">Account</label>
            <div class="col-sm-9">
                <input type="text" ng-model="request.account" class="form-control" autofocus />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">CVV</label>
            <div class="col-sm-4">
                <input type="text" ng-model="request.cvv" class="form-control" />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancelProcess()">Cancel</button>
    <button class="btn btn-primary" ng-click="process(request)">Process</button>
</div>
